<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
</head>

<div layout:fragment="content">
    <div class="jumbotron">
        <h1 class="display-4" th:text="${read.title}"></h1>
        <p class="lead" th:text="${read.subtitle}"></p>
        <hr class="my-4" />
            <span th:text="${read.local}"></span>
            <span th:text="${read.type}"></span>
        <hr class="my-4" />
        <p style="white-space:pre;" th:text="${read.content}"></p>
    </div>
</div>
</html>
